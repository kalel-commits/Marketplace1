<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" fill="#ffffff" rx="20"/>
  
  <!-- Logo elements centered -->
  <g transform="translate(50, 50)">
    <!-- Left angle bracket -->
    <text x="-22" y="10" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#6366f1">&lt;</text>
    
    <!-- Play button triangle (larger and bolder) -->
    <polygon points="-2,-10 -2,10 14,0" fill="#1f2937"/>
    
    <!-- Right double angle bracket -->
    <text x="18" y="10" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#6366f1">&gt;&gt;</text>
  </g>
</svg>

